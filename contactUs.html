    <div class="task4">
        <div class="container">
            <div class="row"> 
                <div class="program col-md-5 col-sm-6">
                    <h4>Contact Us</h4>
                        <div class="validator-game">
                            <div class="name-input">
                                <label>Name: </label>
                                <input type="text" name="userName" class="nameInput" >
                            </div>
                            <span class="msg name"></span>

                                <label>Email: </label>

                                <label>Message: </label>
                                <textarea cols="37" rows="3" id="msg-area"></textarea>
                            </div>
                            <span class="msg mess"></span>
                            
                            <div class="btns">
                                <input type="submit" id="submit" value="Send" onclick="validateForm()">
                            </div>

                            <span id="sent"></span>
                        </div>
                </div>

                        <img
                            src="images/What_is_an_E-commerce_business.jpg"
                            alt>
                    </div>
                </div>
